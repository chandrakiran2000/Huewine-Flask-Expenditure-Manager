<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/home.css">
    <title>Document</title>
</head>
<body>
    <div class="main-bg-card">
        <div>
            <header>
                <div class="pt-4 mb-4">
                    <h1 class="text-center">Expenditure Manager</h1>
                </div>
            </header>
        </div>
        <div class="amount-main-card mt-5 mb-5">
            <h1>Amount : {{ data[0] }}</h1>
        </div>

        <div class="manager-card mt-5">
        <div class="row">
            <div class="col-md-3 card input-main-card pt-3 mr-5">
                <!--<div class="">-->
                <form method="post">
                    <div class="form-group">
                        <label for="">Date</label>
                        <input type="date" class="form-control user-input" name="Date" id="">
                    </div>
                    <div class="form-group">
                        <label for="">Category</label>
                        <select name="Category" class="form-control user-input" id="">
                            <option  value="Food">Food</option>
                            <option  value="Transport">Transport</option>
                            <option  value="Medical Emergency">Medical Emergency</option>
                            <option  value="Monthly EMI">Monthly EMI</option>
                            <option  value="Credited Interest">Interest Credited</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Status</label>
                        <select name="Status" class="form-control user-input" id="">
                            <option  value="Credited">Credited</option>
                            <option  value="Debited">Debited</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Amount</label>
                        <input type="text" class="form-control user-input" name="Amount" id="">
                    </div>
                    <div class="d-flex flex-direction justify-content-center">
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </div>
                </form>
            <!--</div>-->
            </div>

            <div class="col-md-7">
                <div class="card history-card">
                    <h1 class="text-center card-header">History</h1>
                    <div class="p-4 history-record-card">
                        {% if data[1]|length > 0 %}
                            {% for dt in data[1] %}
                                <div class="each-card-history">
                                    <p class="date-text">{{dt.date}}</p>
                                    <p class="category-text">{{dt.category}}</p>
                                    <p class="status-text">{{dt.status}}</p>
                                    <p class="amount-text">{{dt.amount}}</p>
                                </div>
                            {% endfor%}
                        {% else  %}
                            <h4 class="text-center">No history</h4>
                        {% endif %}
                        
                        
                        
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
