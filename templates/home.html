<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/home.css">
    <title>Document</title>
</head>
<body>
    <div class="main-bg-card">
        <div>
            <header>
                <div class="pt-4 mb-4">
                    <h1 class="text-center text-warning">Expenditure Manager</h1>
                </div>
            </header>
        </div>
        <div class="amount-main-card mt-5 mb-4">
            <h1><span class="text-info">Amount :</span> {{ data[0] }}</h1>
        </div>

        <div class="manager-card mt-3">
        <div class="row">
            <div class="col-md-3 card input-main-card pt-3 mr-5 bg-transparent">
                <!--<div class="">-->
                <form method="post">
                    <div class="form-group">
                        <label for="">Date</label>
                        <input type="date" class="form-control user-input" name="Date" id="">
                    </div>
                    <div class="form-group">
                        <label for="">Category</label>
                        <select name="Category" class="form-control user-input" id="">
                            <option class="user-input"  value="Food">Food</option>
                            <option class="user-input"  value="Transport">Transport</option>
                            <option class="user-input"  value="Medical Emergency">Medical Emergency</option>
                            <option class="user-input" value="Monthly EMI">Monthly EMI</option>
                            <option class="user-input" value="Credited Interest">Interest Credited</option>
                        </select>
                    </div>
                    <div class="form-group d-flex flex-direction-row justify-content-center">
                        <label for="" class="text-center">or</label>
                    </div>
                    <div class="form-group">
                        <label for="">Enter Your Own Category</label>
                        <input type="text" name="ownCategory" class="form-control user-input" placeholder="Enter Own Category" id="">
                    </div>
                    <div class="form-group">
                        <label for="">Status</label>
                        <select name="Status" class="form-control user-input" id="">
                            <option  value="Credited">Credited</option>
                            <option  value="Debited">Debited</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Amount</label>
                        <input type="text" class="form-control user-input" name="Amount" placeholder="Enter Amount" id="">
                    </div>
                    <div class="d-flex flex-direction justify-content-center">
                        <input type="submit" class="btn btn-primary" onclick="return confirm('Are you sure you want to add this transaction')" value="Submit">
                    </div>
                </form>
            <!--</div>-->
            </div>

            <div class="col-md-7">
                <div class="card bg-transparent history-card">
                    <h1 class="text-center card-header history-heading">History</h1>
                    <div class="p-4 history-record-card">
                        {% if data[1]|length > 0 %}
                            {% for dt in data[1] %}
                                <div class="each-card-history">
                                    <p class="date-text">{{dt.transactionDate}}</p>
                                    <p class="category-text">{{dt.category}}</p>
                                    <p class="status-text">{{dt.status}}</p>
                                    <p class="amount-text">{{dt.amount}}</p>
                                    <button type="button" onclick="return confirm('Are you sure you wnat to delete this transaction')" class="delete-button btn btn-danger">
                                        <a class="text-white" href="{{url_for('delete', id=dt.id)}}">Delete</a>
                                    </button>
                                </div>
                            {% endfor%}
                        {% else  %}
                            <div class="no-history-card">
                                <h4 class="text-center">No history</h4>
                            </div>
                        {% endif %}
                        
                        
                        
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
